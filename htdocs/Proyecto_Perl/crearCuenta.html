    <!-- FIN NAVEGACION -->


    <div class="container">
        <h2 class="text-center">CREAR CUENTA</h2>
        <div class="row">

            <div class="col-md-2"></div>
            <div class="col-md-8 p-4 bg-light">
                <form action="../cgi-bin/Proyecto_Final/crearCuenta.pl" method="GET">

                    <div class="form-group row">
                        <label for="cedula" class="col-sm-2 col-form-label">Cédula</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="cedula" id="cedula" placeholder="cedula" required onkeypress="return soloNumeros(event)" minlength="10" maxlength="10" oninvalid="setCustomValidity('Ingrese cédula de 10 dígitos ')" oninput="setCustomValidity('')">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="nombre" required onkeypress="return soloLetras(event)" oninvalid="setCustomValidity('Ingrese nombre ')" oninput="setCustomValidity('')">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="apellido" id="apellido" placeholder="apellido" required onkeypress="return soloLetras(event)" oninvalid="setCustomValidity('Ingrese apellido ')" oninput="setCustomValidity('')">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="correo" class="col-sm-2 col-form-label">Correo</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" name="correo" id="correo" placeholder="correo" required oninvalid="setCustomValidity('Ingrese Correo electrónico válido')" oninput="setCustomValidity('')">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="direccion" class="col-sm-2 col-form-label">Dirección</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="direccion" id="direccion" placeholder="direccion" required oninvalid="setCustomValidity('Ingrese Dirección')" oninput="setCustomValidity('')">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="telefono1" class="col-sm-2 col-form-label">Teléfono 1</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="telefono1" id="telefono1" placeholder="telefono1" required onkeypress="return soloNumeros(event)" maxlength="10" oninvalid="setCustomValidity('Ingrese número de Teléfono')" oninput="setCustomValidity('')">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="telefono2" class="col-sm-2 col-form-label">Telefono 2</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="telefono2" id="telefono2" placeholder="telefono2" onkeypress="return soloNumeros(event)" maxlength="10" oninvalid="setCustomValidity('Ingrese número de Teléfono')" oninput="setCustomValidity('')">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="usuario" class="col-sm-2 col-form-label">Usuario</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Usuario" required oninvalid="setCustomValidity('Ingrese usuario')" oninput="setCustomValidity('')">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Contraseña</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="clave" id="password" placeholder="Contraseña" required minlength="8" required oninvalid="setCustomValidity('Ingrese contraseña de minimo 8 dígitos')" oninput="setCustomValidity('')">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <input type="submit" class="btn btn-primary" value="Crear Cuenta" name="crear">
                        </div>
                    </div>

                </form>
                <p> <strong>¿Tienes una Cuenta?</strong> <a class="link" href="Login.html">Inicia Sesión</a> </p>




            </div>
        </div>
    </div>
